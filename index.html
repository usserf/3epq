<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakoku Video Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webrtc/adapter@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@latest"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-gray-100 text-black flex h-screen transition-colors duration-300">

  <header class="fixed top-0 left-0 w-full flex justify-between items-center p-4 bg-white shadow-md">
    <a href="#" class="text-3xl font-extrabold text-black">Hakoku<span class="text-blue-500">.com</span></a>
    <span class="text-sm text-gray-500 flex items-center"><span class="material-icons text-blue-500 mr-1">public</span> Connect Globally Azar</span>
  </header>

  <div class="flex flex-grow mt-20 w-full">
    <div class="w-2/3 p-4 flex flex-col items-center justify-center">
      <div id="videoContainer" class="w-full h-80 bg-gray-300 rounded-lg overflow-hidden shadow-md flex items-center justify-center">
        <p id="videoText" class="text-white font-semibold">Para empezar, haz clic en <span class="font-bold">Start Chat</span></p>
        <video id="localVideo" autoplay muted class="w-full h-full object-cover hidden"></video>
        <video id="remoteVideo" autoplay class="w-full h-full object-cover hidden"></video>
      </div>
      <button id="startButton" class="mt-4 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:scale-105 transition-transform">Start Chat</button>
      <button id="stopButton" class="mt-4 px-6 py-3 bg-red-600 text-white rounded-lg hover:scale-105 transition-transform hidden">Stop</button>
      <button id="nextButton" class="mt-4 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:scale-105 transition-transform hidden">Next</button>
    </div>

    <div class="w-1/3 bg-gray-200 p-4 flex flex-col">
      <h2 class="text-xl font-semibold mb-2">Chat</h2>
      <div id="chatMessages" class="flex-1 bg-gray-100 p-4 rounded-lg overflow-auto h-80"></div>
      <div class="mt-4 flex space-x-2">
        <input id="chatInput" type="text" class="flex-1 p-2 rounded-lg bg-gray-50 text-black placeholder-gray-400" placeholder="Escribe un mensaje...">
        <button id="sendMessageButton" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io("https://b8433b60-add7-46c3-a687-112a4bae5c60-00-1c4zk9hm3sqa5.kirk.replit.dev");
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const videoContainer = document.getElementById('videoContainer');
    const videoText = document.getElementById('videoText');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const nextButton = document.getElementById('nextButton');
    const chatInput = document.getElementById('chatInput');
    const sendMessageButton = document.getElementById('sendMessageButton');
    const chatMessages = document.getElementById('chatMessages');

    let localStream;
    let peerConnection;
    let isChatting = false;

    startButton.addEventListener('click', startConnection);
    nextButton.addEventListener('click', startConnection);
    sendMessageButton.addEventListener('click', sendMessage);
    stopButton.addEventListener('click', stopConnection);

    // Iniciar conexión de video
    async function startConnection() {
      if (!isChatting) {
        clearChat(); // Limpiar chat cuando se inicia una nueva conexión
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('ice-candidate', event.candidate);
          }
        };

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
          remoteVideo.classList.remove('hidden');
        };

        // Cambiar a la vista de video
        videoContainer.classList.remove('bg-gray-300');
        videoText.classList.add('hidden');
        localVideo.classList.remove('hidden');
        remoteVideo.classList.remove('hidden');

        isChatting = true;
        startButton.textContent = "Next (Cambiar usuario)";
        startButton.classList.add('hidden');
        nextButton.classList.remove('hidden');
        stopButton.classList.remove('hidden');
      } else {
        changeUserConnection();
      }
    }

    // Cambiar usuario
    function changeUserConnection() {
      stopConnection();
      startConnection();
    }

    // Detener conexión de video y apagar la cámara
    function stopConnection() {
      clearChat(); // Limpiar chat cuando se detiene
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      if (peerConnection) {
        peerConnection.close();
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;

      // Mostrar el texto de inicio cuando no hay conexión
      videoContainer.classList.add('bg-gray-300');
      videoText.classList.remove('hidden');
      localVideo.classList.add('hidden');
      remoteVideo.classList.add('hidden');
      startButton.classList.remove('hidden');
      nextButton.classList.add('hidden');
      stopButton.classList.add('hidden');
      isChatting = false;
      startButton.textContent = "Start Chat";
    }

    // Enviar mensaje de chat
    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        socket.emit('chat-message', { sender: "You", message });
        chatInput.value = '';
        appendMessage("You", message);
      }
    }

    // Mostrar mensaje en el chat
    function appendMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('p-2', 'border-b', 'border-gray-300', 'rounded-lg');
      messageElement.innerHTML = `<strong>${sender}: </strong>${message}`;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Limpiar mensajes del chat
    function clearChat() {
      chatMessages.innerHTML = '';
    }

    // Escuchar los mensajes de chat de otros usuarios
    socket.on('chat-message', (data) => {
      appendMessage(data.sender, data.message);
    });

    // Manejar ofertas, respuestas y candidatos ICE entrantes
    socket.on('offer', async (offer) => {
      if (!peerConnection) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      }

      await peerConnection.setRemoteDescription(offer);
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', (answer) => {
      peerConnection.setRemoteDescription(answer);
    });

    socket.on('ice-candidate', (candidate) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('disconnect', () => {
      // Limpiar chat cuando el usuario se desconecta
      clearChat();
    });
  </script>
</body>
</html>
