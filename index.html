<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakoku Video Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webrtc/adapter@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@latest"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-gray-100 text-black flex h-screen transition-colors duration-300">

 <header class="fixed top-0 left-0 w-full flex justify-between items-center p-4 bg-white shadow-md transition-colors duration-300">
    <a href="#" class="text-3xl font-extrabold text-black transition duration-300 hover:brightness-125">Hakoku<span class="text-blue-500">.com</span></a>
    <span class="text-sm text-gray-500 flex items-center"><span class="material-icons text-blue-500 mr-1">public</span> Connect Globally Azar</span>
    <button id="darkModeToggle" class="text-2xl text-gray-600 hover:text-gray-900"><span class="material-icons" id="darkModeIcon">dark_mode</span></button>
  </header>
  <div class="flex flex-grow mt-20 w-full">
    <div class="w-2/3 p-4 flex flex-col items-center justify-center">
      <div class="flex w-full space-x-4">
        <div class="w-1/2 h-80 bg-gray-300 rounded-lg overflow-hidden shadow-md">
          <video id="localVideo" autoplay muted class="w-full h-full object-cover"></video>
        </div>
        <div class="w-1/2 h-80 bg-gray-300 rounded-lg overflow-hidden shadow-md">
          <video id="remoteVideo" autoplay class="w-full h-full object-cover"></video>
        </div>
      </div>
      <button id="startButton" class="mt-4 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:scale-105 transition-transform">Start Chat</button>
    </div>

    <div class="w-1/3 bg-gray-200 p-4 flex flex-col">
      <h2 class="text-xl font-semibold mb-2">Chat</h2>
      <div id="chatMessages" class="flex-1 bg-gray-100 p-4 rounded-lg overflow-auto h-80"></div>
      <div class="mt-4 flex space-x-2">
        <input id="chatInput" type="text" class="flex-1 p-2 rounded-lg bg-gray-50 text-black placeholder-gray-400" placeholder="Type a message...">
        <button id="sendMessageButton" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500">Send</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io("https://b8433b60-add7-46c3-a687-112a4bae5c60-00-1c4zk9hm3sqa5.kirk.replit.dev");
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startButton = document.getElementById('startButton');
    const chatInput = document.getElementById('chatInput');
    const sendMessageButton = document.getElementById('sendMessageButton');
    const chatMessages = document.getElementById('chatMessages');

    let localStream;
    let peerConnection;
    let isChatting = false;

    startButton.addEventListener('click', startConnection);
    sendMessageButton.addEventListener('click', sendMessage);

    // Start the video connection
    async function startConnection() {
      if (!isChatting) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('ice-candidate', event.candidate);
          }
        };

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };

        isChatting = true;
        startButton.textContent = "Desconectar";
      } else {
        stopConnection();
      }
    }

    // Stop the video connection
    function stopConnection() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      if (peerConnection) {
        peerConnection.close();
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
      isChatting = false;
      startButton.textContent = "Iniciar Chat";
    }

    // Send chat message
    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        socket.emit('chat-message', { sender: "You", message });
        chatInput.value = '';
        appendMessage("You", message);
      }
    }

    // Append message to the chat
    function appendMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('p-2', 'border-b', 'border-gray-300', 'rounded-lg');
      messageElement.innerHTML = `<strong>${sender}: </strong>${message}`;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Listen for chat messages from other users
    socket.on('chat-message', (data) => {
      appendMessage(data.sender, data.message);
    });

    // Handle incoming offers, answers, and ICE candidates
    socket.on('offer', async (offer) => {
      if (!peerConnection) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      }

      await peerConnection.setRemoteDescription(offer);
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', (answer) => {
      peerConnection.setRemoteDescription(answer);
    });

    socket.on('ice-candidate', (candidate) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('disconnect', () => {
      // Clear chat when the user disconnects
      chatMessages.innerHTML = '';
    });
  </script>
  <script>
   const darkModeToggle = document.getElementById('darkModeToggle');
const darkModeIcon = document.getElementById('darkModeIcon');

darkModeToggle.addEventListener('click', () => {
  const isDarkMode = document.body.classList.toggle('bg-gray-900');
  document.body.classList.toggle('bg-gray-100');
  document.body.classList.toggle('text-white');
  document.body.classList.toggle('text-black');
  
  const header = document.querySelector('header');
  header.classList.toggle('bg-gray-800', isDarkMode);
  header.classList.toggle('bg-white', !isDarkMode);
  
  const toggleButton = document.querySelector('#darkModeToggle');
  toggleButton.classList.toggle('text-white', isDarkMode);
  toggleButton.classList.toggle('text-black', !isDarkMode);

  darkModeIcon.textContent = isDarkMode ? 'light_mode' : 'dark_mode';
});

  </script>
</body>
</html>
