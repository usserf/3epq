<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakuca Video Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webrtc/adapter@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col items-center justify-between h-screen">

  <!-- Header Section -->
  <div class="w-full bg-white shadow-md p-4 flex justify-between items-center fixed top-0 left-0 z-10">
    <img src="icon.png" alt="Hakuca Logo" class="h-12">
  </div>

  <!-- Chat Section -->
  <div id="chatContainer" class="flex flex-col items-center w-full mt-20">
    <div id="chatMessages" class="w-full max-w-md bg-white p-4 rounded-lg shadow-md space-y-4 overflow-auto h-80">
      <!-- Chat messages will be appended here -->
    </div>

    <div class="w-full max-w-md mt-4 flex items-center space-x-4">
      <input id="chatInput" type="text" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Type a message...">
      <button id="sendMessageButton" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Send</button>
    </div>
  </div>

  <!-- Video Section -->
  <div class="flex flex-row items-center justify-center space-x-4 p-4 w-full mt-10">
    <div class="w-1/2 h-64 bg-gray-300 rounded-lg overflow-hidden shadow-md">
      <video id="localVideo" autoplay muted class="w-full h-full object-cover"></video>
    </div>

    <!-- Start Button in the middle -->
    <button id="startButton" class="w-32 py-2 bg-blue-600 text-white rounded-lg">Start Chat</button>

    <div class="w-1/2 h-64 bg-gray-300 rounded-lg overflow-hidden shadow-md">
      <video id="remoteVideo" autoplay class="w-full h-full object-cover"></video>
    </div>
  </div>

  <script>
    const socket = io("https://b8433b60-add7-46c3-a687-112a4bae5c60-00-1c4zk9hm3sqa5.kirk.replit.dev");
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startButton = document.getElementById('startButton');
    const chatInput = document.getElementById('chatInput');
    const sendMessageButton = document.getElementById('sendMessageButton');
    const chatMessages = document.getElementById('chatMessages');

    let localStream;
    let peerConnection;
    let isChatting = false;

    startButton.addEventListener('click', startConnection);
    sendMessageButton.addEventListener('click', sendMessage);

    // Start the video connection
    async function startConnection() {
      if (!isChatting) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('ice-candidate', event.candidate);
          }
        };

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };

        isChatting = true;
        startButton.textContent = "Desconectar";
      } else {
        stopConnection();
      }
    }

    // Stop the video connection
    function stopConnection() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      if (peerConnection) {
        peerConnection.close();
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
      isChatting = false;
      startButton.textContent = "Iniciar Chat";
    }

    // Send chat message
    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        socket.emit('chat-message', { sender: "You", message });
        chatInput.value = '';
        appendMessage("You", message);
      }
    }

    // Append message to the chat
    function appendMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('p-2', 'border-b', 'border-gray-300', 'rounded-lg');
      messageElement.innerHTML = `<strong>${sender}: </strong>${message}`;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Listen for chat messages from other users
    socket.on('chat-message', (data) => {
      appendMessage(data.sender, data.message);
    });

    // Handle incoming offers, answers, and ICE candidates
    socket.on('offer', async (offer) => {
      if (!peerConnection) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      }

      await peerConnection.setRemoteDescription(offer);
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', (answer) => {
      peerConnection.setRemoteDescription(answer);
    });

    socket.on('ice-candidate', (candidate) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('disconnect', () => {
      // Clear chat when the user disconnects
      chatMessages.innerHTML = '';
    });
  </script>
</body>
</html>
