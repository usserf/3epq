<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakoku Video Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webrtc/adapter@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@latest"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="bg-gray-100 text-black flex h-screen transition-colors duration-300">

  <header class="fixed top-0 left-0 w-full flex justify-between items-center p-4 bg-white shadow-md">
    <a href="#" class="text-3xl font-extrabold text-black">Hakoku<span class="text-blue-500">.com</span></a>
    <span class="text-sm text-gray-500 flex items-center">
      <span class="material-icons text-blue-500 mr-1">public</span> Connect Globally Azar
    </span>
  </header>

  <div class="flex flex-grow mt-20 w-full">
    <div class="w-2/3 p-4 flex flex-col items-center justify-center">
      <div class="flex w-full space-x-4">
        <div class="w-1/2 h-80 bg-gray-300 rounded-lg overflow-hidden shadow-md">
          <video id="localVideo" autoplay muted class="w-full h-full object-cover"></video>
        </div>
        <div class="w-1/2 h-80 bg-gray-300 rounded-lg overflow-hidden shadow-md">
          <video id="remoteVideo" autoplay class="w-full h-full object-cover"></video>
        </div>
      </div>
      <button id="nextButton" class="mt-4 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:scale-105">Next</button>
      <button id="stopButton" class="mt-4 px-6 py-3 bg-red-600 text-white rounded-lg hover:scale-105">Stop</button>
    </div>

    <div class="w-1/3 bg-gray-200 p-4 flex flex-col">
      <h2 class="text-xl font-semibold mb-2">Chat</h2>
      <div id="chatMessages" class="flex-1 bg-gray-100 p-4 rounded-lg overflow-auto h-80"></div>
      <div class="mt-4 flex space-x-2">
        <input id="chatInput" type="text" class="flex-1 p-2 rounded-lg bg-gray-50 text-black placeholder-gray-400" placeholder="Type a message...">
        <button id="sendMessageButton" class="px-4 py-2 bg-green-600 text-white rounded-lg">
          <span class="material-icons">send</span>
        </button>
      </div>
    </div>
  </div>

  <script>
const socket = io("https://41a49064-047e-4554-a05e-bc548e9a2078-00-2wmjwsf4dp8sw.picard.replit.dev");

const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');
const nextButton = document.getElementById('nextButton');
const stopButton = document.getElementById('stopButton');
const chatInput = document.getElementById('chatInput');
const sendMessageButton = document.getElementById('sendMessageButton');
const chatMessages = document.getElementById('chatMessages');

let localStream;
let peerConnection;
let partnerId = null;
let isChatting = false;

const peerConfig = {
  iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
};

nextButton.addEventListener('click', startConnection);
sendMessageButton.addEventListener('click', sendMessage);
stopButton.addEventListener('click', stopConnection);

async function startConnection() {
  stopConnection();
  clearChat();

  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  localVideo.srcObject = localStream;

  socket.emit('find-partner');
}

function stopConnection() {
  clearChat();
  if (localStream) localStream.getTracks().forEach(track => track.stop());
  if (peerConnection) peerConnection.close();
  localVideo.srcObject = null;
  remoteVideo.srcObject = null;
  isChatting = false;
  partnerId = null;
  socket.emit('leave-room');
}

function sendMessage() {
  if (!partnerId || !isChatting || !localStream) return;
  const message = chatInput.value.trim();
  if (message) {
    socket.emit('chat-message', { partnerId, message });
    appendMessage("You", message);
    chatInput.value = '';
  }
}

function appendMessage(sender, message) {
  const msgElem = document.createElement('div');
  msgElem.classList.add('p-2', 'border-b', 'border-gray-300', 'rounded-lg');
  msgElem.innerHTML = `<strong>${sender}:</strong> ${message}`;
  chatMessages.appendChild(msgElem);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

function clearChat() {
  chatMessages.innerHTML = '';
}

socket.on('partner-found', (id) => {
  partnerId = id;
  isChatting = true;
  initPeerConnection();
});

socket.on('chat-message', (data) => {
  if (data.partnerId === socket.id) appendMessage("Stranger", data.message);
});

socket.on('partner-disconnected', () => {
  stopConnection();
  alert('Your partner has disconnected. Searching for a new one...');
  startConnection();
});

function initPeerConnection() {
  peerConnection = new RTCPeerConnection(peerConfig);
  localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

  peerConnection.ontrack = event => {
    remoteVideo.srcObject = event.streams[0];
  };

  peerConnection.onicecandidate = event => {
    if (event.candidate) {
      socket.emit('ice-candidate', { candidate: event.candidate, partnerId });
    }
  };

  peerConnection.createOffer()
    .then(offer => peerConnection.setLocalDescription(offer))
    .then(() => {
      socket.emit('offer', { offer: peerConnection.localDescription, partnerId });
    });
}

socket.on('offer', (data) => {
  if (data.partnerId === socket.id) {
    peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
    peerConnection.createAnswer()
      .then(answer => peerConnection.setLocalDescription(answer))
      .then(() => {
        socket.emit('answer', { answer: peerConnection.localDescription, partnerId: data.partnerId });
      });
  }
});

socket.on('answer', (data) => {
  if (data.partnerId === socket.id) {
    peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
  }
});

socket.on('ice-candidate', (data) => {
  if (data.partnerId === socket.id) {
    peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
  }
});
  </script>
</body>

</html>
