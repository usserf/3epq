<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakoku Video Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webrtc/adapter@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@latest"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      background: linear-gradient(135deg, #1e293b, #3b82f6);
      animation: gradientMove 10s infinite alternate;
    }

    @keyframes gradientMove {
      0% {
        background-position: left;
      }
      100% {
        background-position: right;
      }
    }
  </style>
</head>

<body class="flex flex-col h-screen text-white">

  <header class="fixed top-0 left-0 w-full flex justify-between items-center p-4 bg-opacity-80 bg-gray-900 shadow-lg">
    <a href="#" class="text-3xl font-extrabold">Hakoku<span class="text-blue-400">.com</span></a>
    <span class="text-sm text-gray-300 flex items-center"><span class="material-icons text-blue-400 mr-1">public</span> Connect Globally</span>
  </header>

  <div class="flex flex-grow mt-16 w-full justify-center items-center p-6">
    <div class="w-full max-w-4xl flex flex-col items-center space-y-4">
      <div class="flex w-full space-x-4">
        <div class="w-1/2 h-72 bg-gray-800 rounded-lg overflow-hidden shadow-lg flex items-center justify-center">
          <video id="localVideo" autoplay muted class="w-full h-full object-cover hidden"></video>
          <span id="placeholder1" class="text-gray-400">Waiting for camera...</span>
        </div>
        <div class="w-1/2 h-72 bg-gray-800 rounded-lg overflow-hidden shadow-lg flex items-center justify-center">
          <video id="remoteVideo" autoplay class="w-full h-full object-cover hidden"></video>
          <span id="placeholder2" class="text-gray-400">Waiting for connection...</span>
        </div>
      </div>
      <div class="flex space-x-4">
        <button id="nextButton" class="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg shadow-lg transition">Next</button>
        <button id="stopButton" class="px-6 py-3 bg-red-600 hover:bg-red-500 rounded-lg shadow-lg transition">Stop</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io("https://b8433b60-add7-46c3-a687-112a4bae5c60-00-1c4zk9hm3sqa5.kirk.replit.dev");
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const placeholder1 = document.getElementById('placeholder1');
    const placeholder2 = document.getElementById('placeholder2');
    const nextButton = document.getElementById('nextButton');
    const stopButton = document.getElementById('stopButton');
    let localStream;
    let peerConnection;
    
    nextButton.addEventListener('click', startConnection);
    stopButton.addEventListener('click', stopConnection);
    
    async function startConnection() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localStream = stream;
        localVideo.srcObject = stream;
        localVideo.classList.remove('hidden');
        placeholder1.classList.add('hidden');

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.ontrack = event => {
          remoteVideo.srcObject = event.streams[0];
          remoteVideo.classList.remove('hidden');
          placeholder2.classList.add('hidden');
        };

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);

        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            socket.emit('ice-candidate', event.candidate);
          }
        };
      } catch (error) {
        console.error("Error accessing media devices.", error);
      }
    }

    function stopConnection() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      if (peerConnection) {
        peerConnection.close();
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
      localVideo.classList.add('hidden');
      remoteVideo.classList.add('hidden');
      placeholder1.classList.remove('hidden');
      placeholder2.classList.remove('hidden');
    }

    socket.on('offer', async offer => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localStream = stream;
        localVideo.srcObject = stream;
        localVideo.classList.remove('hidden');
        placeholder1.classList.add('hidden');

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        await peerConnection.setRemoteDescription(offer);

        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('answer', answer);
      } catch (error) {
        console.error("Error setting up peer connection.", error);
      }
    });

    socket.on('answer', answer => {
      peerConnection.setRemoteDescription(answer);
    });

    socket.on('ice-candidate', candidate => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });
  </script>
</body>

</html>
