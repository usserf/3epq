<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakuca Video Chat</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .video-container {
      width: 100%;
      height: 100%;
      max-width: 400px;
      height: 300px;
      background-color: #ddd;
      border-radius: 15px;
      overflow: hidden;
    }
    .chat-container {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      height: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      height: 75vh;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 10px;
    }
    .input-group input {
      border-radius: 8px 0 0 8px;
      border: 1px solid #ddd;
    }
    .input-group button {
      border-radius: 0 8px 8px 0;
      background-color: #007bff;
      color: white;
      border: none;
    }
    .container-fluid {
      height: 100vh;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      padding: 5px 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .logo {
      height: 50px;
      width: auto;
    }
    .content {
      margin-top: 80px;
    }
    .btn-dark-mode, .btn-share {
      background-color: transparent;
      border: none;
      color: #007bff;
      cursor: pointer;
      padding: 5px 10px;
    }
    .btn-dark-mode i, .btn-share i {
      font-size: 1.5rem;
    }
  </style>
</head>
<body class="bg-gray-200">
  <!-- Header Section -->
  <div class="header flex justify-between items-center fixed top-0 left-0 w-full bg-white py-2 px-4 shadow-md z-50">
    <img src="icon.png" alt="Hakuca Logo" class="logo">
    <div class="flex items-center">
      <button class="btn-dark-mode" id="darkModeBtn">
        <i class="fas fa-moon"></i>
      </button>
      <div class="dropdown ms-2">
        <button class="btn-share dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-share-alt"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Facebook</a></li>
          <li><a class="dropdown-item" href="#">Twitter</a></li>
          <li><a class="dropdown-item" href="#">WhatsApp</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid flex p-0 mt-16">
    <!-- Video Chat Section -->
    <div class="flex flex-col w-full md:w-1/2 p-4 items-center">
      <div class="video-container mb-4">
        <video id="localVideo" autoplay muted class="w-full h-full"></video>
      </div>
      <div class="video-container mb-4">
        <video id="remoteVideo" autoplay class="w-full h-full"></video>
      </div>
      <button id="startButton" class="btn btn-primary w-full bg-blue-600 text-white py-2 rounded-md">Start Chat</button>
    </div>

    <!-- Chat Section -->
    <div class="flex flex-col w-full md:w-1/2 p-4">
      <div id="chatContainer" class="chat-container flex flex-col">
        <div id="chatArea" class="chat-box mb-4 overflow-auto"></div>
        <div class="flex">
          <input type="text" id="chatInput" class="form-control p-2 rounded-l-md border-2 w-full" placeholder="Type a message...">
          <button id="sendButton" class="bg-blue-600 text-white px-4 rounded-r-md">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import io from 'https://cdn.jsdelivr.net/npm/socket.io-client@4.0.0/dist/socket.io.min.js';
    import SimplePeer from 'https://cdn.jsdelivr.net/npm/simple-peer@latest/simplepeer.min.js';

    const socket = io("https://b8433b60-add7-46c3-a687-112a4bae5c60-00-1c4zk9hm3sqa5.kirk.replit.dev");
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startButton = document.getElementById('startButton');
    const chatArea = document.getElementById('chatArea');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    let localStream;
    let peerConnection;
    let isChatting = false;

    startButton.addEventListener('click', startConnection);
    sendButton.addEventListener('click', sendMessage);

    async function startConnection() {
      if (!isChatting) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('ice-candidate', event.candidate);
          }
        };

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };

        isChatting = true;
        startButton.textContent = "Desconectar";
      } else {
        stopConnection();
      }
    }

    function stopConnection() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      if (peerConnection) {
        peerConnection.close();
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
      isChatting = false;
      startButton.textContent = "Iniciar Chat";
    }

    socket.on('offer', async (offer) => {
      if (!peerConnection) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      }

      await peerConnection.setRemoteDescription(offer);
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', (answer) => {
      peerConnection.setRemoteDescription(answer);
    });

    socket.on('ice-candidate', (candidate) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        appendMessage('you', message);
        socket.emit('chat-message', { sender: socket.id, message });
        chatInput.value = '';
      }
    }

    function appendMessage(user, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('p-2', 'my-2', 'rounded-lg', 'text-white');

      if (user === 'you') {
        messageElement.classList.add('bg-blue-600', 'text-right');
      } else {
        messageElement.classList.add('bg-gray-600');
      }

      messageElement.textContent = message;
      chatArea.appendChild(messageElement);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    socket.on('chat-message', (data) => {
      appendMessage(data.sender, data.message);
    });

    // Country Flag API Integration
    async function getCountry() {
      const response = await fetch('https://ipapi.co/json/');
      const data = await response.json();
      const countryCode = data.country_code;
      const flagUrl = `https://flagsapi.com/${countryCode}/flat/64.png`;
      const countryDiv = document.createElement('div');
      countryDiv.classList.add('p-2', 'flex', 'items-center');
      countryDiv.innerHTML = `<img src="${flagUrl}" alt="${data.country_name} flag" class="mr-2"> ${data.country_name}`;
      document.body.appendChild(countryDiv);
    }
    getCountry();

    // Voice Recognition API
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = true;
    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      const messageElement = document.createElement('div');
      messageElement.classList.add('p-2', 'my-2', 'rounded-lg', 'bg-green-600', 'text-white');
      messageElement.textContent = transcript;
      chatArea.appendChild(messageElement);
      chatArea.scrollTop = chatArea.scrollHeight;
    };
    
    // Start listening to voice
    recognition.start();
  </script>
</body>
</html>
