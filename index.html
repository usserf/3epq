<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakuca Video Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webrtc/adapter@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col items-center justify-between h-screen">

  <!-- Header Section -->
  <div class="w-full bg-white shadow-md p-4 flex justify-between items-center fixed top-0 left-0 z-10">
    <img src="icon.png" alt="Hakuca Logo" class="h-12">
    <div class="flex items-center space-x-2">
      <button class="text-blue-500">
        <i class="fas fa-moon text-2xl"></i>
      </button>
      <div class="dropdown relative">
        <button class="text-blue-500 flex items-center">
          <i class="fas fa-share-alt text-2xl"></i>
        </button>
        <ul class="dropdown-menu absolute hidden bg-white text-black shadow-lg w-32">
          <li><a href="#" class="block px-4 py-2">Facebook</a></li>
          <li><a href="#" class="block px-4 py-2">Twitter</a></li>
          <li><a href="#" class="block px-4 py-2">WhatsApp</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col md:flex-row w-full justify-center items-center mt-20">
    <!-- Video Section -->
    <div class="flex flex-row items-center justify-center space-x-4 p-4 w-full">
      <div class="w-1/2 h-64 bg-gray-300 rounded-lg overflow-hidden shadow-md">
        <video id="localVideo" autoplay muted class="w-full h-full object-cover"></video>
      </div>

      <!-- Start Button in the middle -->
      <button id="startButton" class="w-32 py-2 bg-blue-600 text-white rounded-lg">Start Chat</button>

      <div class="w-1/2 h-64 bg-gray-300 rounded-lg overflow-hidden shadow-md">
        <video id="remoteVideo" autoplay class="w-full h-full object-cover"></video>
      </div>
    </div>

    <!-- Chat Section -->
    <div class="w-full mt-6">
      <div id="chatMessages" class="h-48 overflow-y-scroll bg-white p-4 rounded-lg shadow-md mb-4">
        <!-- Chat messages will appear here -->
      </div>

      <div class="flex">
        <input id="messageInput" type="text" class="w-full p-2 border rounded-l-lg" placeholder="Type a message...">
        <button id="sendMessage" class="bg-blue-600 text-white p-2 rounded-r-lg">Send</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io("https://b8433b60-add7-46c3-a687-112a4bae5c60-00-1c4zk9hm3sqa5.kirk.replit.dev");
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startButton = document.getElementById('startButton');
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessage');
    const chatMessages = document.getElementById('chatMessages');
    
    let localStream;
    let peerConnection;
    let isChatting = false;

    startButton.addEventListener('click', startConnection);
    sendMessageButton.addEventListener('click', sendMessage);

    async function startConnection() {
      if (!isChatting) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('ice-candidate', event.candidate);
          }
        };

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };

        isChatting = true;
        startButton.textContent = "Desconectar";
      } else {
        stopConnection();
      }
    }

    function stopConnection() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      if (peerConnection) {
        peerConnection.close();
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
      isChatting = false;
      startButton.textContent = "Iniciar Chat";
    }

    socket.on('offer', async (offer) => {
      if (!peerConnection) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      }

      await peerConnection.setRemoteDescription(offer);
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', (answer) => {
      peerConnection.setRemoteDescription(answer);
    });

    socket.on('ice-candidate', (candidate) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('chat-message', (data) => {
      const messageElement = document.createElement('div');
      messageElement.classList.add('flex', 'items-center', 'space-x-2', 'mb-2');

      const label = document.createElement('span');
      label.classList.add(data.user === "You" ? 'text-blue-600' : 'text-gray-600');
      label.textContent = data.user;

      const message = document.createElement('span');
      message.textContent = data.message;

      messageElement.appendChild(label);
      messageElement.appendChild(message);

      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('chat-message', { sender: socket.id, message: message });
        messageInput.value = '';
      }
    }
  </script>
</body>
</html>
