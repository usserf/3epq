<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakuca.com</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webrtc/adapter@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .video-container {
      max-width: 180px;
      height: 140px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .chat-container {
      max-width: 500px;
      height: 350px;
      background: #ffffff;
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }
    .chat-input {
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container text-center mt-3">
    <h1 class="fw-bold text-primary">Hakuca.com</h1>
  </div>

  <div class="container d-flex flex-column align-items-center mt-4">
    <div class="d-flex justify-content-center gap-3">
      <div class="video-container">
        <video id="localVideo" autoplay muted class="w-100 h-100"></video>
      </div>
      <div class="video-container">
        <video id="remoteVideo" autoplay class="w-100 h-100"></video>
      </div>
    </div>

    <button id="startButton" class="btn btn-primary mt-3 px-4 py-2 fw-bold shadow-sm">
      Iniciar Chat
    </button>

    <div id="chatContainer" class="chat-container mt-4 d-flex flex-column">
      <div id="chatArea" class="flex-grow-1 overflow-auto"></div>
      <div class="input-group mt-3">
        <input type="text" id="chatInput" class="form-control chat-input" placeholder="Escribe un mensaje...">
        <button id="sendButton" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>

</body>





  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io("https://b8433b60-add7-46c3-a687-112a4bae5c60-00-1c4zk9hm3sqa5.kirk.replit.dev");
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startButton = document.getElementById('startButton');
    const chatArea = document.getElementById('chatArea');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    let localStream;
    let peerConnection;
    let isChatting = false;

    startButton.addEventListener('click', startConnection);
    sendButton.addEventListener('click', sendMessage);

    async function startConnection() {
      if (!isChatting) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('ice-candidate', event.candidate);
          }
        };

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };

        isChatting = true;
        startButton.textContent = "Desconectar";
      } else {
        stopConnection();
      }
    }

    function stopConnection() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      if (peerConnection) {
        peerConnection.close();
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
      isChatting = false;
      startButton.textContent = "Iniciar Chat";
    }

    socket.on('offer', async (offer) => {
      if (!peerConnection) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localStream = stream;

        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      }

      await peerConnection.setRemoteDescription(offer);
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', (answer) => {
      peerConnection.setRemoteDescription(answer);
    });

    socket.on('ice-candidate', (candidate) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        appendMessage('you', message);
        socket.emit('chat-message', { sender: socket.id, message });
        chatInput.value = '';
      }
    }

    function appendMessage(user, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('p-2', 'my-2', 'rounded-lg', 'text-white');
      
      if (user === 'you') {
        messageElement.classList.add('bg-blue-600', 'text-right');
      } else {
        messageElement.classList.add('bg-gray-600', 'text-left');
      }

      messageElement.textContent = `${user === 'you' ? 'You' : 'Stranger'}: ${message}`;
      chatArea.appendChild(messageElement);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    socket.on('chat-message', (data) => {
      appendMessage(data.user, data.message);
    });
  </script>
</body>

</html>
